<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Browser Controls</title>
</head>

<body style="color:aqua">
    <h1>OBS Browser Controls</h1>
    <p>A browser source the gets instructions from google sheet</p>
    <p id="sheetID">Command SheetID</p>

    <!-- OBS WebSocket Server -->
    <script src='lib/obs-ws.js'></script>
    <script src='js/obsConnect.js'></script>

    <script>
        window.addEventListener(`load`, async function (event) {
            //event wss details
            console.log("page loaded: ", event);
            const paramsString = window.location.search;
            const searchParams = new URLSearchParams(paramsString);
            console.log(searchParams)

            let SHEET_ID = searchParams.get("cmdID");
            let SHEET_TITLE = searchParams.get("cmdName");
            let SHEET_RANGE = searchParams.get("cmdRange");
            let data;
            let sheetUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_TITLE}&range=${SHEET_RANGE}`;
            let currentData;

            async function fetchData() {
                fetch(sheetUrl)
                    .then((res) => res.text())
                    .then(async (rep) => {
                        data = JSON.parse(rep.substr(47).slice(0, -2));
                        console.log(data)
                        //if(!Array.isArray(currentData)){

                        //set the currentData variable on page load
                        if ((typeof currentData) !== 'object') {
                            console.log("init currentData", data.table.rows)
                            //update currentData variable for next comparison
                            currentData = data.table.rows;
                        }

                        //if Sheet values changed
                        if (JSON.stringify(currentData) !== JSON.stringify(data.table.rows)) {
                            //convert new sheet data to an object
                            const newDataObj = rowsToObject(data.table.rows);
                            // sheet array data to Object
                            const currentDataObj = rowsToObject(currentData);
                            //find changed values

                            const newValues = findChanges(currentDataObj, newDataObj);
                            console.log("newValues", newValues)

                            console.log(newDataObj); // Output: 

                            //run OBS command
                            //SetCurrentProgramScene, sceneName

                            //SetSceneItemEnabled, sceneItemId

                            //SetSourceFilterEnabled, filterName


                            //Color Changed
                            if (newValues.hasOwnProperty('Color')) {
                                msg = { setColor: newValues.Color };
                                await obs.call("CallVendorRequest", {
                                    vendorName: "obs-browser",
                                    requestType: "emit_event",
                                    requestData: {
                                        event_name: "colorChange",
                                        event_data: { msg },
                                    },
                                });

                            }

                            //Slide Visibity changed 
                            if (newValues.hasOwnProperty('SlideVisibility')) {
                                if (newValues.SlideVisibility === "Show") {
                                    enableSource('TM-Timer-App', 'Browser Agenda Slides')
                                    enableSource('TM-Timer-App', 'Camera Speaker Segment')
                                }
                                else {
                                    disableSource('TM-Timer-App', 'Browser Agenda Slides')
                                    setTimeout(() => disableSource('TM-Timer-App', 'Camera Speaker Segment'), 200)
                                }
                            }

                            //Camera Changed
                            if (newValues.hasOwnProperty('Camera')) {
                                if (newValues.Camera === "Speaker") {
                                    enableSource('TM-Timer-App', 'Camera Speaker')
                                }
                                else {
                                    disableSource('TM-Timer-App', 'Camera Speaker')
                                    disableSource('TM-Timer-App', 'Camera Speaker Segment')
                                    disableSource('TM-Timer-App', 'Browser Agenda Slides')
                                }
                            }

                            //Change Slide Content
                            if (newValues.hasOwnProperty('SlideNumber')) {
                                //Transition slides when changing sections
                                if (currentDataObj.SlideVisibility === "Show" && currentDataObj.Camera === "Speaker") {
                                    msg = { setSection: newValues.SlideNumber };
                                    await obs.call("CallVendorRequest", {
                                        vendorName: "obs-browser",
                                        requestType: "emit_event",
                                        requestData: {
                                            event_name: "SlideChange",
                                            event_data: { msg },
                                        },
                                    });
                                }

                            }

                            //Change lower third Content
                            if (newValues.hasOwnProperty('lowerThirdSlideNumber')) {
                                //Transition slides when changing sections
                                //hide
                                disableSource('Agenda Scene', 'agenda Lower Thirds^').then(async () =>
                                //Show
                                {
                                    await setTimeout(() => {
                                        enableSource('Agenda Scene', 'agenda Lower Thirds^')
                                    }
                                        , 300);
                                    msg = { setSection: newValues.lowerThirdSlideNumber };
                                    await obs.call("CallVendorRequest", {
                                        vendorName: "obs-browser",
                                        requestType: "emit_event",
                                        requestData: {
                                            event_name: "lowerSectionChange",
                                            event_data: { msg },
                                        },
                                    });
                                }
                                )
                            }

                            //Change lower third Content
                            if (newValues.hasOwnProperty('TimerSection')) {
                                //Transition slides when changing sections
                                //hide
                                disableSource('Agenda Scene', 'agenda Lower Thirds^').then(async () =>
                                //Show
                                {
                                    await setTimeout(() => {
                                        enableSource('Agenda Scene', 'agenda Lower Thirds^')
                                    }
                                        , 300);
                                    msg = { setSection: newValues.TimerSection };
                                    await obs.call("CallVendorRequest", {
                                        vendorName: "obs-browser",
                                        requestType: "emit_event",
                                        requestData: {
                                            event_name: "lowerSectionChange",
                                            event_data: { msg },
                                        },
                                    });
                                }
                                )
                            }

                            // setTimeout(() => obs.call("CallVendorRequest", {
                            //     vendorName: "obs-browser",
                            //     requestType: "emit_event",
                            //     requestData: {
                            //         event_name: "sheetsData",
                            //         event_data: { newDataObj },
                            //     },
                            // }), 300);
                        }
                        //update currentData variable for next comparison
                        currentData = data.table.rows;
                    });
            }
            //fetchData();
            setInterval(fetchData, 1500);
        })

        async function enableSource(sceneName, sourceName) {
            //Get the Scene Item Id number
            const sceneItemId = await obs.call("GetSceneItemId", {
                sceneName: sceneName,
                sourceName: sourceName,
            })
            //Set the 'Next Slide' Source to Enabled    
            await obs.call("SetSceneItemEnabled", {
                sceneName: sceneName,
                sceneItemId: Number(sceneItemId.sceneItemId),
                sceneItemEnabled: true
            });
        }

        async function disableSource(sceneName, sourceName) {
            //Get the Scene Item Id number
            const sceneItemId = await obs.call("GetSceneItemId", {
                sceneName: sceneName,
                sourceName: sourceName,
            })
            //Set the 'Next Slide' Source to Enabled    
            await obs.call("SetSceneItemEnabled", {
                sceneName: sceneName,
                sceneItemId: Number(sceneItemId.sceneItemId),
                sceneItemEnabled: false
            });
        }

        function rowsToObject(sheetRows) {
            const keysLength = Object.keys(sheetRows).length
            const obj = {};
            for (let i = 0; i < keysLength; i++) {
                obj[sheetRows[i].c[0].v] = sheetRows[i].c[1].v;
            }
            return obj;
        }

        function arrayToObject(arr) {
            if (Array.isArray(arr)) {
                const keys = arr[0].c;
                const values = arr[1].c
                const obj = {};
                for (let i = 0; i < keys.length; i++) {
                    if (!(Object.is(values[i], null))) {
                        obj[keys[i].v] = values[i].v;
                    }
                }
                return obj;
            }
        }

        function findChanges(original, modified) {
            const changes = {};
            console.log("original", original)
            console.log("modified", modified)

            for (const key in modified) {
                if (modified.hasOwnProperty(key)) {
                    if (!original.hasOwnProperty(key) || original[key] !== modified[key]) {
                        changes[key] = modified[key];
                        // changes[key] = {
                        // 	oldValue: original[key],
                        // 	newValue: modified[key]
                        // };
                    }
                }
            }
            console.log("changes", changes)
            return changes;
        }
    </script>

</body>

</html>
